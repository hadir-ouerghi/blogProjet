<div class="search-hero">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="  Start searching for a blog by title or author or content">
  </div>
<div class="col-md-5 mx-auto my-3" *ngFor="let blog of jsonDataResult | filter:searchText" >
<mat-card class="example-card" [ngStyle]="{'border-color': getColor(blog.upVotes,blog.downVotes)}" >
    <mat-card-header>
        <img/>
    <mat-card-title>{{blog.title}}</mat-card-title>
    <mat-card-subtitle>{{blog.author}}</mat-card-subtitle>
</mat-card-header>
    <mat-card-content>
      
      <p>{{blog.content.slice(0,200)}}...</p>
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="btn btn-success" (click)="incrementUpVotes(blog)">UP</button>
      <button mat-button class="btn btn-danger" (click)="incrementDownVotes(blog)">DOWN</button>
    </mat-card-actions>
    <a mat-raised-button  routerLink="/{{blog.id}}" >Read more...</a>
  </mat-card>
</div>
