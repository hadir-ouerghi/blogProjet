<body>
  <div class="container">
    <h1> Add your new blog </h1>
    <div class="register-form">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Title:</label>
          <input
            type="text"
            formControlName="title"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['title'].errors }"
          />
          <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
            <div *ngIf="f['title'].errors['required']">Fullname is required</div>
          </div>
        </div>
    
        <div class="form-group">
          <label>Author: </label>
          <input
            type="text"
            formControlName="author"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['author'].errors }"
          />
          <div *ngIf="submitted && f['author'].errors" class="invalid-feedback">
            <div *ngIf="f['author'].errors['required']">Username is required</div>
          </div>
        </div>
    
        <div class="form-group">
          <label>Content: </label>
          <textarea
            type="text"
            formControlName="content"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['content'].errors }"
          >
          </textarea>
          <div *ngIf="submitted && f['content'].errors" class="invalid-feedback">
            <div *ngIf="f['content'].errors['required']">Email is required</div>
          </div>
        </div>
        <br/>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
</div>
</body>
